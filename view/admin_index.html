<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>ThinkCMF5自定义表单系统</title>
    <meta name="description" content="ThinkCMF5自定义表单系统">
    <meta name="keywords" content="ThinkCMF5自定义表单系统">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>ThinkCMF5自定义表单后台</a></li>
    </ul>
    <div class="common-form">
        <div class="well">

            <p>
                <b>当前登录管理员:</b> {$name|default='管理员未登录'}
            </p>
            <p>
                <b>插件根目录:</b>__PLUGIN_ROOT__
            </p>
            <p>
                <b>插件模板根目录:</b>__PLUGIN_TMPL__
            </p>

        </div>
        <form method="post" class="js-ajax-form" action="#">
                <div class="table_list">
                    <table width="100%" class="table table-hover">
                        <thead>
                        <tr>
                            <th  width="130">自定义表单：</th>
                            <th  width="150"><a href="{:cmf_plugin_url('bslform://AdminIndex/addForm')}">添加表单+</a></th>
                        </tr>
                        <tr>
                            <th width="50">diyid</th>
                            <th>名称</th>
                            <th>表名</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="diyforms" item="vo">
                            <tr>
                                <td>{$vo.diyid}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.table}</td>
                                <td>
                                    <a href="{:cmf_plugin_url('Bslform://AdminIndex/showForm',array('issueTable'=>$vo.table))}">内容</a>
                                    <a href="{:cmf_plugin_url('Bslform://AdminIndex/issueForm',array('issueTable'=>$vo.table,'issueId'=>$vo.diyid))}">预览</a>
                                </td>
                                <td>
                                    <a href="{:cmf_plugin_url('Bslform://AdminIndex/editForm',array('editid'=>$vo.diyid))}">修改</a>|
                                    <a href="{:cmf_plugin_url('Bslform://AdminIndex/deleteForm',array('deleteid'=>$vo.diyid))}" class="js-ajax-delete">删除</a>
                                   
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </form>
    </div>
</div>
<include file="public/scripts"/>
</body>
</html>
